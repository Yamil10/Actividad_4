<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameMaster | Gestor de Videojuegos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .navbar { background-color: #2c3e50; }
        .card { border: none; box-shadow: 0 4px 8px rgba(0,0,0,0.1); border-radius: 12px; }
        .btn-primary { background-color: #3498db; border: none; }
        .btn-success { background-color: #27ae60; border: none; }
        .section-hidden { display: none; }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">üéÆ GameMaster Pro</a>
            <span id="user-status" class="text-white-50 small">Invitado</span>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            
            <div id="auth-container" class="col-md-5">
                <div class="card p-4">
                    <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">
                        <li class="nav-item">
                            <button class="nav-link active" id="tab-login" data-bs-toggle="pill" data-bs-target="#form-login">Iniciar Sesi√≥n</button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" id="tab-register" data-bs-toggle="pill" data-bs-target="#form-register">Registrarse</button>
                        </li>
                    </ul>

                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="form-login">
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" id="login-email" class="form-control" placeholder="usuario@correo.com">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Contrase√±a</label>
                                <input type="password" id="login-pass" class="form-control" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                            </div>
                            <button onclick="handleLogin()" class="btn btn-primary w-100">Entrar al Sistema</button>
                        </div>

                        <div class="tab-pane fade" id="form-register">
                            <div class="mb-3">
                                <label class="form-label">Nombre Completo</label>
                                <input type="text" id="reg-name" class="form-control" placeholder="Tu nombre">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" id="reg-email" class="form-control" placeholder="correo@ejemplo.com">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Contrase√±a</label>
                                <input type="password" id="reg-pass" class="form-control" placeholder="Crea una clave segura">
                            </div>
                            <button onclick="handleRegister()" class="btn btn-success w-100">Crear Cuenta</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="game-manager" class="col-md-10 section-hidden">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card p-4 mb-4">
                            <h5>‚ûï Agregar Juego</h5>
                            <input type="text" id="game-title" class="form-control mb-2" placeholder="T√≠tulo">
                            <input type="text" id="game-genre" class="form-control mb-2" placeholder="G√©nero">
                            <input type="text" id="game-platform" class="form-control mb-2" placeholder="Plataforma">
                            <input type="number" id="game-price" class="form-control mb-3" placeholder="Precio ($)">
                            <button onclick="saveGame()" class="btn btn-primary w-100">Guardar en Base de Datos</button>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="card p-4">
                            <h5>üì¶ Inventario de Juegos</h5>
                            <div class="table-responsive">
                                <table class="table table-hover mt-3">
                                    <thead class="table-dark">
                                        <tr>
                                            <th>T√≠tulo</th>
                                            <th>G√©nero</th>
                                            <th>Precio</th>
                                            <th>Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody id="game-list-body">
                                        </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // L√≥gica b√°sica para probar visualmente
        function handleLogin() {
            // Aqu√≠ llamar√≠as a tu API /api/auth/login
            alert("Iniciando sesi√≥n...");
            document.getElementById('auth-container').classList.add('section-hidden');
            document.getElementById('game-manager').classList.remove('section-hidden');
            document.getElementById('user-status').innerText = "Conectado: Usuario Pro";
        }

        function handleRegister() {
            // Aqu√≠ llamar√≠as a tu API /api/auth/register
            alert("¬°Registro exitoso! Ahora puedes iniciar sesi√≥n.");
            document.getElementById('tab-login').click();
        }

        function saveGame() {
            const title = document.getElementById('game-title').value;
            const tbody = document.getElementById('game-list-body');
            const row = `<tr>
                <td>${title}</td>
                <td>Acci√≥n</td>
                <td>$59.99</td>
                <td>
                    <button class="btn btn-sm btn-warning">‚úèÔ∏è</button>
                    <button class="btn btn-sm btn-danger">üóëÔ∏è</button>
                </td>
            </tr>`;
            tbody.innerHTML += row;
        }
    </script>
</body>
</html>
